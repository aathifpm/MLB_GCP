# Redis configuration file

# Network
bind 0.0.0.0
port 6379
protected-mode no  # Enable in production and set up authentication

# Persistence
dir /data
appendonly yes
appendfilename "appendonly.aof"

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Performance tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Logging
loglevel notice
logfile /var/log/redis/redis.log 