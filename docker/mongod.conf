# MongoDB configuration file

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0

# Storage configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true

# System log configuration
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true

# Process management configuration
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# Security configuration
security:
  authorization: disabled  # Enable this and set up users in production 